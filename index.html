<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#16085f" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no, address=no, email=no" />
    <meta name="application-name" content="%VITE_APP_NAME%" />
    <meta name="description" content="%VITE_APP_DESCRIPTION%" />
    <meta property="og:title" content="%VITE_APP_NAME%"/>
    <meta property="og:description" content="%VITE_APP_DESCRIPTION%" />
    <meta name="twitter:title" content="%VITE_APP_NAME%"/>
    <meta name="twitter:description" content="%VITE_APP_DESCRIPTION%" />
    <title>%VITE_APP_NAME%</title>
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <!-- <link rel="icon" href="/logo.svg" type="image/svg+xml" /> -->
    <link rel="apple-touch-icon" href="/logo-144x144" /><!-- logo-180x180.png -->
    <link rel="stylesheet" href="/css/Q.css" />
    <script src="/js/Q.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <div id="_splashScreen" class="load-spin inset-0">
      <img aria-hidden="true" src="/logo-32x32.png" alt="%VITE_APP_NAME%" class="inset-0" style="position:fixed;margin:auto;font-size:0" />
      <b class="spinner-border" style="width:64px;height:64px" role="status"></b>
    </div>
    <noscript>
      <style>
      #_splashScreen{
        display:none
      }
      .nojs{
        font-family:Arial
      }
      </style>
      <div data-nosnippet="true" aria-hidden="true" class="inset-0 nojs">
        <p data-nosnippet="true">You need to enable JavaScript to run this app.</p>
        <a data-nosnippet="true" rel="noopener noreferrer nofollow" target="_blank" href="https://www.enablejavascript.io">GUIDE</a>
      </div>
    </noscript>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
